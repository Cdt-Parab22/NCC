<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        /* Reset default margin and padding */
        body,
        html {
            margin: 0;
            padding: 0;
        }

        /* Global styles */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 750px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: #f8f9fa
        }

        h1,
        h2 {
            text-align: center;
            color: #2d2d2e;
        }

        h2 {
            text-align: left;
            margin-top: 40px;
            font-size: 28px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #292b2d;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #007bff;
            color: #f4e8e8;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #be122f;
        }

        .expense-item {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
        }

        .expense-item span {
            font-weight: bold;
            color: #303032;
        }

        #qr-code {
            display: block;
            margin: 30px auto;
            width: 200px;
            height: 200px;
            border: 2px solid #c80a0a;
            border-radius: 12px;
            object-fit: cover;
        }

        h4 {
            text-align: center;
        }
    </style>
</head>

            width="200" height="200" align-image="center"><br>  üíµ Expense Tracker üíµ <br><br></h1>
            <label for="amount">Amount (‚Çπ):</label>
        <input type="text" id="amount" placeholder="Enter amount"><br>
        <label for="category">Category:</label>
        <input type="text" id="category" placeholder="Enter category"><br>
        <button onclick="addExpense()">Add Expense</button>

        <h3> Made by Students of SE-B-AIML,<br>
            1. Yash Sawant,<br>
            2. Pranav Parab,<br>
            3. Adarsh Dubey,<br>
            4. Nikhil Rajbhar.
        </h3>


        <h2>  Total Expensesüßæ:</h2>
        <div id="expense-list"></div>

        <h3>QR Code:</h3>
        <img id="qr-code" src="" alt="QR Code">
        <h4> ‚óâ Scan the above QR CODE to get the list of Expenses in your deviceüëÜ‚úåÔ∏è <br>  (‚óè'‚ó°'‚óè) </h4>
    </div>

    <script>
        let expenses = [];

        function addExpense() {
            let amount = document.getElementById('amount').value;
            let category = document.getElementById('category').value;

            if (amount && category) {
                expenses.push({ amount: amount, category: category });
                updateExpenseList();
                generateQRCode();
                document.getElementById('amount').value = '';
                document.getElementById('category').value = '';
            }
        }

        function updateExpenseList() {
            let listContainer = document.getElementById('expense-list');
            listContainer.innerHTML = '';

            expenses.forEach((expense, index) => {
                let item = document.createElement('div');
                item.classList.add('expense-item');
                item.innerHTML = `<span>${index + 1}.</span> ${expense.category}: ‚Çπ${expense.amount}`;
                listContainer.appendChild(item);
            });
        }

        function generateQRCode() {
            let totalExpenses = expenses.reduce((acc, curr) => acc + parseFloat(curr.amount), 0);
            let qrData = `Total Expenses: ‚Çπ${totalExpenses}\n\nExpenses:\n`;

            expenses.forEach(expense => {
                qrData += `- ${expense.category}: ‚Çπ${expense.amount}\n`;
            });

            let qrImg = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(qrData)}`;
            document.getElementById('qr-code').src = qrImg;
        }
    </script>
